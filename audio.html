<h1 style="text-align: center;">Sign up form</h1>
<hr>
<br>
<label for = "user">Name:</label>
<input type="text" id="user" name="user" placeholder="UserName"><br>
<label for="email">Email:</label>
<input type="email" id="email" name="User MAil" placeholder="Email" required><br>
<label for="pass">Password:</label>
<input type="password" id = "pass" name="password" placeholder="Password"><br>
<label for="phn" >Phone:</label><br>
<select name="code">
    <option value="+088" selected>+088</option>
    <option value="+990">+990</option>
</select>
<input type="number" id="phn" name="phone" placeholder="123456789" required><br>
<label for="country">Country</label>
<input list="con">
<datalist id="con">
    <option value="Bangladesh"></option>

    <option value="India"></option>

    <option value="Pakistan"></option>
</datalist>
<br>
Gender:
<input type="radio" id="gen1" name="gender">
<label for="gen1">Male</label>
<input type="radio" id="gen2" name="gender">
<label for="gen2">Female</label><br>

<label for="date">Date of Birth</label>
<input type="date" id="date" name="dob"><br>

<label for="time">Time:</label>
<input type="time" id="time" name="tm"><br>

<label for="colors"> Color: </label>
<input type="color" id="colors" name="col"><br>

<label for="file">Choose Photo:</label>
<input type="file" id="file" name="fl"><br>

<input type="checkbox" id="vehicle1" name="vec">
<label for="vehicle1">I have Honda</label>

<input type="checkbox" id="vehicle2" name="vec">
<label for="vehicle2">I have Car</label><br>
